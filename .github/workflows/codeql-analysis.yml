name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '30 5 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
        # Removed 'ruby' as it's not commonly used in Azure Sentinel

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        # Added specific paths to analyze
        paths: |
          Playbooks/
          Detections/
          Hunting Queries/
          Parsers/
          Workbooks/
          DataConnectors/
          Solutions/

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        # Added severity levels to focus on
        category: /language:${{ matrix.language }}

    # Added step to upload results
    - name: Upload CodeQL Results
      uses: actions/upload-artifact@v3
      with:
        name: codeql-results
        path: ./.codeql/results
